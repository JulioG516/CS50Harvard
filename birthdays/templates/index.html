<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <label for="name">Person Name: </label>
                    <input name="name" type="text" placeholder="David">
                    <label for="day">Insert the Day: </label>
                    <input name="day" id="day" type="number" min="1" max="31">
                    <label for="month">Insert a Month: </label>
                    <input type="number" name="month" min="1" max="12" placeholder="4">
                    <input type="submit" value="Add">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->

                        {% for birthday in birthdays %}
                        <tr>
                            <td>{{birthday["name"]}}</td>
                            <td>Month: {{birthday.month}} , Day: {{birthday.day}}</td>
                            <td>
                                    <form action="/delete" method="post">
                                        <input name="id" type="hidden" value="{{ birthday.id }}">
                                        <input type="submit" value="Delete">
                                    </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
